        <!-- Page navigator styles -->
        <style>
            .page-swiper-container {
                width: 100%;
                height: 100vh;
                position: relative;
                overflow: hidden;
            }
    
            .page-swiper-container .swiper {
                width: 100%;
                height: 100%;
            }
    
            .page-swiper-container .swiper-slide {
                width: 100%;
                height: 100%;
                position: relative;
                overflow: hidden;
            }
    
            .page-swiper-container .slide-container {
                width: 100%;
                height: 100%;
                position: relative;
            }
    
            .nav-button {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                width: 50px;
                height: 50px;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.2);
                border: 2px solid rgba(255, 255, 255, 0.4);
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: all 0.3s ease;
                z-index: 1000;
                backdrop-filter: blur(4px);
            }
    
            .nav-button:hover {
                background: rgba(255, 255, 255, 0.3);
                border-color: rgba(255, 255, 255, 0.6);
                transform: translateY(-50%) scale(1.1);
            }
    
            .nav-button ion-icon {
                font-size: 24px;
                color: white;
                filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
            }
    
            .nav-button.prev {
                left: 20px;
            }
    
            .nav-button.next {
                right: 20px;
            }
