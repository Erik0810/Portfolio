        <!-- Page navigator styles -->
        <style>
            body {
                overflow: hidden;
            }
            header {
                position: relative;
                z-index: 2000;
                background: transparent;
            }
            .page-swiper-container {
                width: 100%;
                height: 100vh;
                position: fixed;
                top: 0;
                left: 0;
                overflow: hidden;
                z-index: 1000;
            }
    
            .page-swiper-container .swiper {
                width: 100%;
                height: 100%;
            }
    
            .page-swiper-container .swiper-slide {
                width: 100%;
                height: 100%;
                position: relative;
                overflow: hidden;
            }
    
            .page-swiper-container .slide-container {
                width: 100%;
                height: 100%;
                position: relative;
            }
    
            .nav-button {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                width: 50px;
                height: 50px;
                border: none;
                background: none;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: all 0.3s ease;
                z-index: 1000;
            }
    
            .nav-button:hover {
                transform: translateX(-50%) scale(1.2);
            }
    
            .nav-button ion-icon {
                font-size: 40px;
                color: black;
            }
    
            .nav-button.prev {
                top: 60px;
            }
    
            .nav-button.next {
                bottom: 25px;
            }
