{% extends 'base.html' %}

{% block content %}
<style>
    .contact-container {
        width: 500px;
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1;
        padding: 0;
        margin: 0;
    }
    .contact-form {
        padding: 22px; /* 25% smaller from 30px */
        background: transparent;
        width: 100%;
    }
    .form-group {
        margin-bottom: 19px; /* 25% smaller from 25px */
        position: relative;
        width: 100%;
    }
    .form-header {
        font-size: 1.2rem; /* 25% smaller from 1.6rem */
        margin-bottom: 1.5rem; /* 25% smaller from 2rem */
        font-family: Arial, sans-serif;
        color: black;
    }
    .form-label {
        display: block;
        margin-bottom: 6px; /* 25% smaller from 8px */
        color: black;
        font-family: Arial, sans-serif;
        font-size: 11px; /* 25% smaller from 14px */
        width: 100%;
    }
    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 8px 0;
        font-size: 16px;
        color: #333;
        border: none;
        border-bottom: 2px solid #ddd;
        background: transparent;
        transition: border-color 0.3s ease;
        font-family: Arial, sans-serif;
        display: block;
    }
    .form-group input:focus,
    .form-group textarea:focus {
        outline: none;
        border-bottom-color: black;
    }
    .form-group input::placeholder,
    .form-group textarea::placeholder {
        color: #999;
        opacity: 1;
        font-weight: 400;
        font-family: Arial, sans-serif;
    }
    .form-group textarea {
        min-height: 100px;
        max-height: 150px;
        resize: vertical;
        border: none;
        border-bottom: 2px solid #ddd;
        width: 100%;
    }
    /* Line animation on focus */
    .form-group::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background: black;
        transition: width 0.3s ease;
    }
    .form-group:focus-within::after {
        width: 100%;
    }
    .submit-btn {
        width: 100%;
        padding: 12px 24px;
        background: transparent;
        border: 2px solid black;
        color: black;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 16px;
        margin-top: 20px;
        font-family: Arial, sans-serif;
        border-radius: 0;
    }
    .submit-btn:hover {
        background: rgba(0, 0, 0, 0.05);
    }
    .alert {
        padding: 12px 24px;
        margin: 20px 0;
        font-weight: bold;
        font-family: Arial, sans-serif;
        border: 2px solid;
        border-radius: 0;
        width: 100%;
        text-align: center;
        display: block;
        box-sizing: border-box;
    }
    .alert-success {
        color: #155724;
        border-color: #155724;
        background: transparent;
    }
    .alert-error {
        color: #721c24;
        border-color: #721c24;
        background: transparent;
    }

    @media (min-width: 1500px) {
        .contact-container {
            transform: translateX(calc(-50% + 120px)) scale(1.3);
            transform-origin: bottom center;
        }
    }

    @media (max-width: 768px) {
        .contact-container {
            width: 90%;
            max-width: 375px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            bottom: auto;
        }
    }
</style>

<div class="contact-container fade-up">
    <div class="contact-form">
        {% if success %}
        <div class="alert alert-success">
            Message sent successfully!
        </div>
        {% endif %}
        
        {% if error %}
        <div class="alert alert-error">
            There was an error sending your message. Please try again later.
        </div>
        {% endif %}
        <h2 class="form-header">Get in touch</h2>
        <form method="POST">
            <div class="form-group">
                <label class="form-label">Name</label>
                <input type="text" id="name" name="name" placeholder="Ola Nordmann" required>
            </div>
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" id="email" name="email" placeholder="hello@example.com" required>
            </div>
            <div class="form-group">
                <label class="form-label">Message</label>
                <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>
</div>

<div class="big-header-bottomleft fade-up">
    contact
</div>
{% endblock %}
